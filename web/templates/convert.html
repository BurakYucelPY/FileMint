<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bilgi.isim }} - FileMint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }

        .upload-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 30px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .drop-zone h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .drop-zone p {
            color: #888;
            font-size: 0.95rem;
        }

        .file-input {
            display: none;
        }

        .accepted-formats {
            margin-top: 25px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .success-icon {
            font-size: 4rem;
        }

        .success h3 {
            color: #28a745;
            font-size: 1.5rem;
        }

        .error {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #dc3545;
        }

        .error-icon {
            font-size: 4rem;
        }

        .retry-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Ana Sayfa</a>
        
        <h1>{{ bilgi.isim }}</h1>
        <p class="subtitle">{{ bilgi.aciklama }}</p>

        <div class="upload-box">
            <!-- S√ºr√ºkle Bƒ±rak Alanƒ± -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÇ</div>
                <h3>Dosyanƒ±zƒ± buraya s√ºr√ºkleyin</h3>
                <p>veya tƒ±klayarak se√ßin</p>
                <input type="file" class="file-input" id="fileInput" 
                       accept="{{ bilgi.uzanti | join(',') }}">
            </div>

            <!-- Y√ºkleme G√∂stergesi -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>D√∂n√º≈üt√ºr√ºl√ºyor, l√ºtfen bekleyin...</p>
            </div>

            <!-- Ba≈üarƒ±lƒ± -->
            <div class="success" id="success">
                <div class="success-icon">‚úÖ</div>
                <h3>D√∂n√º≈ü√ºm Ba≈üarƒ±lƒ±!</h3>
                <p>Dosyanƒ±z indirildi.</p>
                <button class="retry-btn" onclick="location.reload()">Yeni Dosya D√∂n√º≈üt√ºr</button>
            </div>

            <!-- Hata -->
            <div class="error" id="error">
                <div class="error-icon">‚ùå</div>
                <h3>Hata Olu≈ütu</h3>
                <p id="errorMsg"></p>
                <button class="retry-btn" onclick="location.reload()">Tekrar Dene</button>
            </div>

            <div class="accepted-formats">
                <strong>Kabul edilen formatlar:</strong> {{ bilgi.uzanti | join(', ') }}
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');
        const errorMsg = document.getElementById('errorMsg');

        // Tƒ±klama ile dosya se√ßme
        dropZone.addEventListener('click', () => fileInput.click());

        // S√ºr√ºkle-bƒ±rak efektleri
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Dosya se√ßildiƒüinde
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });

        async function handleFile(file) {
            // UI g√ºncelle
            dropZone.style.display = 'none';
            loading.style.display = 'flex';

            const formData = new FormData();
            formData.append('dosya', file);

            // √áƒ±ktƒ± dosya adƒ±nƒ± hazƒ±rla (uzantƒ±yƒ± deƒüi≈ütir)
            const originalName = file.name;
            const baseName = originalName.substring(0, originalName.lastIndexOf('.')) || originalName;
            const outputExt = '{{ bilgi.cikti }}';
            const outputFilename = baseName + outputExt;

            try {
                const response = await fetch('/yukle/{{ tur }}', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Dosyayƒ± indir
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = outputFilename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    // Ba≈üarƒ±lƒ± g√∂ster
                    loading.style.display = 'none';
                    success.style.display = 'flex';
                } else {
                    const data = await response.json();
                    throw new Error(data.hata || 'Bilinmeyen hata');
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'flex';
                errorMsg.textContent = err.message;
            }
        }
    </script>
</body>
</html>
